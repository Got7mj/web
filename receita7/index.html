<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tabelas Genéricas - Random Data API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8fafc;
      margin: 20px;
    }
    h1 {
      color: #2f4f4f;
    }
    button {
      padding: 10px 15px;
      margin-right: 10px;
      background: #2f855a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #276749;
    }
    .tabela {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #333;
      color: white;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Exemplos com Random Data API</h1>
  <button id="btnCervejas">Carregar Cervejas</button>
  <button id="btnCafes">Carregar Cafés</button>
  <button id="btnUsuarios">Carregar Usuários</button>
  
  <div id="saida"></div>

  <script type="module">
    import { gerarTabela } from "./tabela.js";

    async function carregar(endpoint) {
      try {
        let res = await fetch(endpoint);
        if (!res.ok) throw new Error("Erro HTTP " + res.status);
        let dados = await res.json();
        gerarTabela(dados, "saida");
      } catch (e) {
        document.getElementById("saida").innerHTML = "❌ Erro ao buscar dados.";
        console.error(e);
      }
    }

    document.getElementById("btnCervejas").addEventListener("click", () => {
      carregar("https://random-data-api.com/api/v2/beers?size=5");
    });

    document.getElementById("btnCafes").addEventListener("click", () => {
      carregar("https://random-data-api.com/api/v2/coffee?size=5");
    });

    document.getElementById("btnUsuarios").addEventListener("click", () => {
      carregar("https://random-data-api.com/api/v2/users?size=5");
    });
  </script>
</body>
</html>
