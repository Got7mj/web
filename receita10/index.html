<!DOCTYPE html>
<html>
   <head>
      <title>ReactZero</title>     
      <style>
         /* Bonitificar a tabela */
         table {
            border-collapse: collapse;
            width: 60%;
            margin: 20px auto;
            font-family: Arial, sans-serif;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
         }
         th {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: left;
         }
         td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
         }
         tr:hover {
            background-color: #f5f5f5;
         }
         h1 {
            text-align: center;
            font-family: Arial, sans-serif;
            color: #333;
         }
         button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
         }
         button:hover {
            background-color: #45a049;
         }
      </style>
   </head>
   <body>
      <div id="app"></div>

      <!-- React e ReactDOM -->
      <script src="libs/react.js"></script>
      <script src="libs/react-dom.js"></script>
      <!-- Babel para JSX -->
      <script src="libs/babel.js"></script>

      <script type="text/babel">

         // Função que retorna um cabeçalho
         function Cabecalho() {
            return <h1>Minha tabela de bebidas</h1>;
         }

         // Corrigindo o return do componente
         const TabelaBebidas = () => {
            return (
               <div>
                  <h1>Tabela de Bebidas</h1>
                  <table id="tabela" border="1">
                     <thead>
                        <tr><th>Nome</th><th>Marca</th></tr>
                     </thead>
                     <tbody>
                        <tr><td>Havana</td><td>Engenho Anísio Santiago</td></tr>
                     </tbody>
                  </table>
               </div>
            );                
         }

         // Array fixo de bebidas
         const bebidas = [
            { nome: "Havana", marca: "Engenho Anísio Santiago" },
            { nome: "51", marca: "Companhia Müller de Bebidas" },
            { nome: "Ypióca", marca: "Ypióca Agroindustrial" },
            { nome: "Velho Barreiro", marca: "Tatuzinho 3 Fazendas" }
         ];

         // Componente dinâmico
         function TabelaBebidasDinamica({ dados }) {
            return (
               <table>
                  <thead>
                     <tr>
                        <th>Nome</th>
                        <th>Marca</th>
                     </tr>
                  </thead>
                  <tbody>
                     {dados.map((bebida, index) => (
                        <tr key={index}>
                           <td>{bebida.nome}</td>
                           <td>{bebida.marca}</td>
                        </tr>
                     ))}
                  </tbody>
               </table>
            );
         }

         // App principal
         function App() {
            const [mostrarTabela, setMostrarTabela] = React.useState(false);

            return (
               <div>
                  <Cabecalho />
                  <button onClick={() => setMostrarTabela(!mostrarTabela)}>
                     {mostrarTabela ? "Esconder Tabela" : "Mostrar Tabela"}
                  </button>
                  {mostrarTabela && <TabelaBebidasDinamica dados={bebidas} />}
               </div>
            );
         }

         // Corrigindo o fechamento da renderização
         ReactDOM.render(
            <App />,
            document.getElementById("app")
         );
      </script>
   </body>
</html>
