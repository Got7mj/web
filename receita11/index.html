<!DOCTYPE html>
<html>
   <head>
      <title>ReceitaReact </title>   
   </head>
   <body>

      <div id="app">
     
      </div>

      <script src="libs/react.js"></script>
      <script src="libs/react-dom.js"></script>
      <script src="libs/babel.js"></script>            

      <script type="text/babel">   

         // componente de classe
         class TabelaBebidas extends React.Component {
            render() {
               return (
                  <div>
                     <h1>{this.props.titulo}</h1>
                     <table id="tabela" border="1">
                        <thead>
                           <tr><th>Nome</th><th>Marca</th></tr>
                        </thead>
                        <tbody>
                           <tr><td>Havana</td><td>Engenho Anísio Santiago</td></tr>
                           <tr><td>51</td><td>Companhia Müller de Bebidas</td></tr>
                           <tr><td>Ypióca</td><td>Ypióca Agroindustrial</td></tr>
                           <tr><td>Velho Barreiro</td><td>Tatuzinho 3 Fazendas</td></tr>
                        </tbody>
                     </table>
                  </div>
               )
            }
         }

        
        
         ReactDOM.render(
            <TabelaBebidas titulo="Tabela de Cana" />
            ,
            document.getElementById("app"))

      </script>
   </body>
</html>
