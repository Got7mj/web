<!DOCTYPE html>
<html>   
<head>
  <meta charset="UTF-8">      
  
  <style>
    #resultado {
      opacity: 0;
      transition: opacity 0.8s ease; 
      margin-top: 20px;
      font-size: 2em;
      font-weight: bold;
      color: darkgreen;
    }

    #resultado.visivel {
      opacity: 1;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background: #005fa3;
    }
  </style>
</head>

<body>
  
  <div id="controle">
    <button id="botaoCarregar">Cerveja</button>
  </div>
  
  
  <div id="resultado"></div>

  <script>
    const botao = document.getElementById("botaoCarregar");
    const resultado = document.getElementById("resultado");
    let visivel = false;

    botao.addEventListener("click", () => {
      if (!visivel) {
        resultado.innerHTML = "Guinness";
        resultado.classList.add("visivel");
        visivel = true;
      } else {
        resultado.classList.remove("visivel");
        setTimeout(() => {
          resultado.innerHTML = "";
        }, 800);
        visivel = false;
      }
    });
  </script>
</body>
</html>
