<!DOCTYPE html>
<html lang="pt-BR">
<head>  
  <title>Trova Magica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      text-align: center;
      color: #333;
    }
    img {
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    h1 {
      margin-top: 20px;
      color: #444;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
    }
    .autor {
      font-style: italic;
      margin-top: 10px;
      color: #555;
    }
    .tables-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 30px;
    }
    table {
      border-collapse: collapse;
      width: 250px;
      background: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
    }
    th {
      background: #0077cc;
      color: white;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
    .links {
      margin-top: 30px;
    }
    .links a {
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      color: #0077cc;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <img src="https://akamai.sscdn.co/uploadfile/letras/playlists/3/a/b/9/3ab92363f7974d679f4194de9f389b5b.jpg" width="200"/>

  <h1>Uma trova...</h1>

  <p>
    Eu só preciso de hoje<br/>      
    Pra viver e ser feliz<br/>
    O passado já me foge<br/>
    E o futuro nada diz!<br/>
  </p>

  <p class="autor">Autor: Francisco Borges</p>

  <!-- Tabelas lado a lado -->
  <div class="tables-container">
    <table>
      <tr>
        <th>Bebida</th>
        <th>Preço</th>
      </tr>
      <tr>
        <td>Café</td>
        <td>R$ 4,00</td>
      </tr>
      <tr>
        <td>Chá</td>
        <td>R$ 3,50</td>
      </tr>
      <tr>
        <td>Suco</td>
        <td>R$ 6,00</td>
      </tr>
    </table>

    <table>
      <tr>
        <th>Bebida</th>
        <th>Preço</th>
      </tr>
      <tr>
        <td>Refrigerante</td>
        <td>R$ 5,00</td>
      </tr>
      <tr>
        <td>Água</td>
        <td>R$ 2,50</td>
      </tr>
      <tr>
        <td>Vinho</td>
        <td>R$ 25,00</td>
      </tr>
    </table>
  </div>

  <!-- Links -->
  <div class="links">
    <a href="https://www.google.com" target="_blank">Google</a>
    <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>
    <a href="https://www.youtube.com" target="_blank">YouTube</a>
  </div>

</body>
</html>
