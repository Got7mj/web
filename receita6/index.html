<!DOCTYPE html>
<html>  
   <head>
      <meta charset="UTF-8"> 
      <style>
      table {
         border-collapse: collapse;
         width: 70%;
         margin-top: 15px;
         font-family: Arial, sans-serif;
      }
      th, td {
         border: 1px solid #999;
         padding: 8px;
         text-align: left;
      }
      th {
         background-color: #333;
         color: white;
      }
      tr:nth-child(even) {
         background-color: #f2f2f2;
      }
   </style>
   </head>
   <body>
      <button id="botaoCarregar">Carregando cervejas</button></div>
      <div id="cervejasDiv"></div>            
   </body>   
  
   <script>
      let cervejas = [
         { name: "Guiness", alcohol: "10%", style: "Imperial Stout", ibu: "50" },
         { name: "Desperados", alcohol: "6%", style: "Lager", ibu: "18" },
         { name: "Becks", alcohol: "5%", style: "Pilsen", ibu: "20" }
      ];

      /**
       * Carrega uma tabela estilizada de um array de objetos
       * @param {Array} arr - Array de objetos a exibir
       * @param {string} targetId - Id do elemento onde a tabela será inserida (default "cervejasDiv")
       * @param {Array} headers - Array de nomes dos cabeçalhos (default ["Nome","Álcool","Estilo","Amargor"])
       * @param {Array} props - Array de propriedades dos objetos a exibir (default ["name","alcohol","style","ibu"])
       */
      const carregarDiv = (arr, targetId="cervejasDiv", headers=["Nome","Álcool","Estilo","Amargor"], props=["name","alcohol","style","ibu"]) => {
         const div = document.getElementById(targetId);

         // Gera cabeçalho
         const ths = headers.map(h => `<th>${h}</th>`).join("");
         
         // Gera linhas da tabela
         const linhas = arr.map(obj => {
            const tds = props.map(p => `<td>${obj[p] !== undefined ? obj[p] : "-"}</td>`).join("");
            return `<tr>${tds}</tr>`;
         }).join("\n");

         div.innerHTML = `
            <table>
               <tr>${ths}</tr>
               ${linhas}
            </table>
         `;
      };
      
      document.getElementById("botaoCarregar").addEventListener("click", () => carregarDiv(cervejas) )                 
   </script>
</html>
